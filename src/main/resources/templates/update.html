<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">게시글 수정</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/update/{id}(id=${board.id})}" method="post">
                <input type="hidden" name="id" th:value="${board.id}">
                <div class="mb-3">
                    <label for="boardTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${board.boardTitle}">
                </div>
                <div class="mb-3">
                    <label for="boardContents" class="form-label">내용</label>
                    <textarea class="form-control" id="boardContents" name="boardContents" rows="5" th:text="${board.boardContents}"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/list}'|">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
