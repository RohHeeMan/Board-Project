<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 작성</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">게시물 작성</h1>
  <!-- enctype="multipart/form-data" 파일 첨부 : 파일이 전송되어 나중에 list.html로 확인 -->
  <form action="/save" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow">
    <div class="mb-3">
      <label for="boardTitle" class="form-label">제목</label>
      <input type="text" id="boardTitle" name="boardTitle" class="form-control" placeholder="제목을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="boardWriter" class="form-label">작성자</label>
      <input type="text" id="boardWriter" name="boardWriter" class="form-control" placeholder="작성자를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="boardPass" class="form-label">비밀번호</label>
      <input type="password" id="boardPass" name="boardPass" class="form-control" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="boardContents" class="form-label">내용</label>
      <textarea id="boardContents" name="boardContents" class="form-control" rows="6" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <!-- private List<MultipartFile> boardFile; BoardDTO에 설정된 이름과 같아야 한다 -->
    <div class="mb-3">
        <label for="boardFile" class="form-label">파일 첨부</label>
        <input type="file" id="boardFile" name="boardFile" class="form-control" multiple><br>
        <input type="submit" value="작성">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">작성</button>
      <a href="/list" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
